
  <div class="text-center">

    <form id="frmFormReactive" (ngSubmit)="sendData()" [formGroup]="frmFormReactive"
      class="text-bg-dark p-3 border-3 border-primary text-start">

      <div class="mb-3 row">
        <label for="Título" class="col-sm-2 col-form-label">Título</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Título" placeholder="LOTERIA CAE EN COLOMBIA"  formControlName="title"
            name="title" required>
            <div id="altoMensaje" *ngIf="frmFormReactive.get('title')?.hasError('required')
         && frmFormReactive.get('title')?.touched">Campo requerido, ingresar por favor</div>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="Descripción" class="col-sm-2 col-form-label">Keywords</label>
        <div class="col-sm-10">
          <textarea type="text" class="form-control" id="Descripción" placeholder="triunfo, perdida, exítto"
          formControlName="keywords" name="keywords" required></textarea>
          <div id="altoMensaje" *ngIf="frmFormReactive.get('keywords')?.hasError('required')
          && frmFormReactive.get('keywords')?.touched">Campo requerido, ingresar por favor</div>
        </div>
      </div>


      <div class="mb-3 row">
        <label for="finish_date" class="col-sm-2 col-form-label">Finish Date</label>
        <div class="col-sm-10">

          <input type="date" class="form-control" id="finish_date"
          formControlName="finish_date" name="finish_date"required>

          <div id="altoMensaje" *ngIf="frmFormReactive.get('finish_date')?.hasError('required')
          && frmFormReactive.get('finish_date')?.touched">Campo requerido, ingresar por favor</div>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="publication_date" class="col-sm-2 col-form-label">Publication Date</label>
        <div class="col-sm-10">

          <input type="date" class="form-control" id="finish_date"
          formControlName="publication_date" name="publication_date"required>

          <div id="altoMensaje" *ngIf="frmFormReactive.get('publication_date')?.hasError('required')
          && frmFormReactive.get('publication_date')?.touched">Campo requerido, ingresar por favor</div>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="program_date" class="col-sm-2 col-form-label">Program Date</label>
        <div class="col-sm-10">

          <input type="date" class="form-control" id="finish_date"
          formControlName="program_date" name="program_date"required>

          <div id="altoMensaje" *ngIf="frmFormReactive.get('program_date')?.hasError('required')
          && frmFormReactive.get('program_date')?.touched">Campo requerido, ingresar por favor</div>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="Descripción" class="col-sm-2 col-form-label">Descripción</label>
        <div class="col-sm-10">
          <textarea type="text" class="form-control" id="description" placeholder="Medellin valle del software"
          formControlName="description" name="description" required></textarea>
          <div id="altoMensaje" *ngIf="frmFormReactive.get('description')?.hasError('required')
          && frmFormReactive.get('description')?.touched">Campo requerido, ingresar por favor</div>
        </div>
      </div>

      <button id="btnC" type="submit" form="frmFormReactive" [disabled]="frmFormReactive.invalid">Crear Noticia
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      </button>

              </button>
            </form>
      </div>
