<button *ngFor="let data of listContent" (click)="selectedContent = data" class="col-3 mb-3">
  <div class="card border border-1 border-success">
    <div class="card-body">
            <h6 class="card-title" id="valorTask">{{data.title}}</h6>
            <br>
            <label id="valorTitle">Keywords: </label>
            <h6 class="card-title" id="valorTask">{{data.keywords| uppercase}}</h6>
            <br>
            <label id="valorTitle">Finish_date: </label>
            <h6 class="card-title" id="valorTask">{{data.finish_date }}</h6>
            <br>
            <label id="valorTitle">Publication_date: </label>
            <h6 class="card-title" id="valorTask">{{data.publication_date }}</h6>
            <br>
            <label id="valorTitle">Program_date: </label>
            <h6 class="card-title" id="valorTask">{{data.program_date }}</h6>
            <br>
            <br>
            <label id="valorTitle">Description: </label>
            <h6 class="card-title" id="valorTask">{{data.description}}</h6>
            <br>
            <br>
            <label id="valorTitle">Likes </label>
            <h6 class="card-title" id="valorTask">{{data.likes}}</h6>
            <br>
            <br>
            <label id="valorTitle">DisLikes </label>
            <h6 class="card-title" id="valorTask">{{data.dislikes}}</h6>
            <br>
            <br>
            <label id="valorTitle">Shared </label>
            <h6 class="card-title" id="valorTask">{{data.number_of_share}}</h6>
            <br>
            <br>
            <label id="valorTitle">Estate </label>
            <h6 class="card-title" id="valorTask">{{data.estate | bool | uppercase}}</h6>
            <br>
            <br>
            <button type="button" class="btn btn-danger" (click)="likeSelect()">Like</button>
            <share-buttons

              [theme]="'material-dark'"
              [include] = "[
              'facebook',
              'linkedin',
              'whatsapp',
              'email'
                   ]"
              [show]  = "9"
              [url] = "'selectContentUrl'"
              [autoSetMeta] = "false"
              >

</share-buttons>
            <!-- <button type="button" class="btn btn-primary" (click)="dislikeSelect()">Dislike</button>
            <button type="button" class="btn btn-primary" (click)="shareSelect()">Compartir</button>
            <button type="button" class="btn btn-primary">Saber mas...</button>
            <button type="button" class="btn btn-primary" [routerLink]="routerrefresh" id="goBackHome">Refresh page</button> -->
          </div>
  </div>
</button>

<button type="button" class="btn btn-primary" [routerLink]="routergoBackMenu" id="goBackHome">VOLVER AL MENU PRINCIPAL</button>
