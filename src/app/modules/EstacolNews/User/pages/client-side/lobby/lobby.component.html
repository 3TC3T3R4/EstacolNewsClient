  VOLVER AL MENU PRINCIPAL
  <p></p>
  <p></p>

</button>

<div class="container mt-7 mb-5">
  <div class="d-flex justify-content-center row">
      <div class="col-md-8">
          <div class="feed p-2">
              <div class="mainpanel" >
                  <div class="bg-white border mt-2">
                      <div>
                          <div class="d-flex flex-row align-items-center feed-text px-2"><img class="rounded-circle" src="../../../../../../../assets/images/lofi-girl-lofi.gif" width="45">
                              <div class="d-flex flex-column flex-wrap ml-2"><span class="font-weight-bold">Creator Estevan Tangarife</span><span class="text-black-50 time">EstacolNews-Editor</span></div>
                            </div>
                          <div class="feed-icon px-2"><i class="fa fa-ellipsis-v text-black-50"></i></div>
                      </div>
                  </div>
                  <div class="containerButton">

                            <button *ngFor="let data of listContent" (click)="selectedContent = data" (dblclick)="colorButton($event)" id="noticeClient">
                               
                              <button type="button" class="translate" (click)="likeSelect()">Like</button>
                              
                              <h3>{{data.title}}</h3>
                                      <br>
                                      <br>
                                      <h5 class="card-title" id="valorTask">{{data.description}}</h5>
                                      <br>
                                      <br>
                                      <label id="valorTitle">Likes </label>
                                      <h6 class="card-title" id="valorTask">{{data.likes}}</h6>
                                      <label id="valorTitle">Keywords </label>
                                      <h6>{{data.keywords| uppercase}}</h6>
                                      <br>
                                      <h6 class="card-title" id="valorTask">{{data.estate | bool | uppercase}}</h6>
                                      <br>
                                      <label id="valorTitle">Publication_date: </label>
                                      <h6 class="card-title" id="valorTask">{{data.publication_date }}</h6>
                                      <br>
                                      <share-buttons 
                                      (click)="UrlConfig()"
                          
                                        [theme]="'material-dark'"
                                        [include] = "[
                                        'facebook',
                                        'linkedin',
                                        'whatsapp',
                                        'email'
                                             ]"
                                        [show]  = "9"
                                        [url] = "'selectContentUrl'"
                                        [autoSetMeta] = "false">
                          </share-buttons>
                        </button>
                  <div class="d-flex justify-content-end socials p-2 py-3"><i class="fa fa-thumbs-up"></i><i class="fa fa-comments-o"></i><i class="fa fa-share"></i></div>
              </div>
              <div class="bg-white border mt-2">
                  <div>
          </div>
      </div>
  </div>
</div>
</div>
</div>
</div>
